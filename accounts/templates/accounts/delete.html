{% extends 'accounts/base.html' %}

{% block content %}

    <div class="max-w-6xl mx-auto px-6">
        <!-- Welcome Header -->
        <h1 class="text-3xl font-semibold text-gray-800 mb-8">
            Welcome, {{ request.user.username }}!
        </h1>

        <!-- Section Title & Create Folder Button -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-700">
                Your Folders
            </h2>
            <a href="{% url 'create_folder' %}" class="bg-blue-600 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out">
                + New Folder
            </a>
        </div>

        <!-- Folder Grid -->
        {% if folders %}
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for folder in folders %}
                    <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out">
                        <a href="{% url 'folder_detail' folder.id %}" class="block text-center">
                            <div class="text-4xl text-blue-500 mb-3">
                                <!-- Folder Icon Placeholder -->
                                <i class="fas fa-folder"></i>
                            </div>
                            <span class="text-lg font-bold text-gray-800">{{ folder.name }}</span>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500 mt-8 text-center">No folders found. Create some folders to get started!</p>
        {% endif %}
    </div>

{% endblock %}
