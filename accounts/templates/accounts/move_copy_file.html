{% extends 'accounts/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">{{ action|title }} File</h2>
    <p>Select a folder to {{ action }} the file "<strong>{{ file.name }}</strong>" to.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ action|title }} File</button>
    </form>

    <a href="{% url 'folder_detail' file.folder.id %}" class="text-blue-500 mt-4 inline-block">Cancel</a>
</div>
{% endblock %}
