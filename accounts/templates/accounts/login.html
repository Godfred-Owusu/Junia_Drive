<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - JuniaDrive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center w-screen h-screen p-4">
      <!-- Container -->
      <div
        class="flex flex-col w-full bg-white border rounded-lg gap-5 p-6 shadow-lg sm:max-w-md lg:w-1/3"
      >
        <div class="w-full">
          <div class="flex justify-center items-center gap-2 my-5">
            {% comment %}
            <img
              src="{% static 'images/junialogo.jpg' %}"
              alt="Logo"
              class="nav-logo"
              width="50px"
            />
            {% endcomment %}
            <h2 class="text-center font-bold text-2xl pb-2">JuniaDrive</h2>
          </div>
          <p class="text-left font-bold mb-4">Login to Your Account</p>
          <form method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
              <label
                for="username"
                class="form-label block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="outline-none border-2 border-gray-300 rounded-lg w-full p-2"
                placeholder="Enter your username"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label
                for="password"
                class="form-label block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="outline-none border-2 border-gray-300 rounded-lg w-full p-2"
                placeholder="Enter your password"
                required
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="mt-5 py-2 bg-blue-900 text-white text-center text-lg w-full rounded hover:bg-blue-800"
            >
              Login
            </button>
          </form>

          <!-- Display messages -->
          <div class="mt-4">
            {% if messages %}
            <ul>
              {% for message in messages %}
              <li class="text-red-500">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>

          <p class="text-center text-sm mt-4">
            Don't have an account?
            <a
              href="{% url 'signup' %}"
              class="text-blue-500 hover:text-blue-700"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
